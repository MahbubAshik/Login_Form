<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"> </div>
                <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
                <button type="button" class="toggle-btn"onclick="Register()" >Ragister</button>
            </div>
            <div class="social-icon">
                <img src="logo/fb.png" alt="">
                <img src="logo/tw.png" alt="">
                <img src="logo/in.png" alt="">
            </div>
            <form class="input-group" id="login">
                 <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" name="" class="check-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form class="input-group" id ="Register">
                <input type="text" class="input-field" placeholder="User ID" required>
               <input type="email" class="input-field" placeholder="Email ID" required>
               <input type="password" name="" class="check-box" placeholder="Password">
                                    <br>
               <input type="checkbox" name="" class="check-box">
               <span>I agree to the terms & condition</span>
               <button type="submit" class="submit-btn">Register</button>
           </form>
        </div>
        
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("Register");
        var z = document.getElementById("btn");

        function Register(){
            x.style.left = "400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
